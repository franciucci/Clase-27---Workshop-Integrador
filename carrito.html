<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito</title>
    <link rel="stylesheet" href="carrito.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/cabf1b3cb5.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a href="index.html"
        ><img src="assets/logo.png" alt="shop logo" class="logo"
      /></a>
      <nav class="navbar">
        <div class="navlist-cont">
          <ul class="navlist">
            <li class="navlist__li">Categor√≠as</li>
            <li class="navlist__li">Ofertas</li>
            <li class="navlist__li">Log In/Sign Up</li>
          </ul>
          <input type="text" placeholder="Buscar..." class="search-bar" />
          <i class="fas fa-search search-logo"></i>
          <a href="carrito.html" class="cart-logo"
            ><i class="fas fa-shopping-cart cart-logo" id="cart-logo">
              (0)</i
            ></a
          >
        </div>
      </nav>
    </header>
    <div class="main-section">
      <h2>YOUR SHOPPING CART</h2>
      <p>You have selected the following items</p>
    </div>
    <!-- Shopping Cart-->
    <div class="shopping-cart">
      <!-- Title -->
      <p class="title">Shopping Bag</p>
      <div class="titles-container">
        <p class="cart cart-title">Producto</p>
        <p class="cart cart-price">Precio</p>
        <p class="cart cart-quantity">Cantidad</p>
        <p class="cart cart-total">Total</p>
      </div>
      <!-- Aca van los productos -->
      <div class="products" id="products"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
